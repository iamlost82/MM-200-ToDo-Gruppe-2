<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="todolist.css" rel="stylesheet">
    <title>MM-200, ToDo list, Group 2</title>
</head>

<body>
    <div id="spinContainer" class="hide">
        <div id="spinLoader">
            <div class="s_loader" id="s_loader_1"></div>
            <div class="s_loader" id="s_loader_2"></div>
            <div class="s_loader" id="s_loader_3"></div>
            <div class="s_loader" id="s_loader_4"></div>
            <div class="s_loader" id="s_loader_5"></div>
            <div class="s_loader" id="s_loader_6"></div>
            <div class="s_loader" id="s_loader_7"></div>
            <div class="s_loader" id="s_loader_8"></div>
        </div>
    </div>

    <div id="container">
    </div>

    <template id="loginUserTemp">
        <header id="login-header"></header>
        <main id="login-form">
            <div id="login-msg"></div>
            <form>
                <input class="login-field" id="username" type="username" placeholder="Username" autocomplete="username"
                    autofocus>
                <input class="login-field" id="password" type="password" placeholder="Password" autocomplete="current-password">
                <button class="login-btn" id="loginUserBtn" type="button" class="block">Sign in</button>
            </form>
            <h2 id="link_createUser">Don't have an account? Click here!</h2>
        </main>
        <footer id="login-footer"></footer>
    </template>

    <template id="createUserTemp">
        <header id="login-header"></header>
        <main id="login-form">
            <div id="login-msg"></div>
            <form>
                <input class="login-field" id="username" type="text" placeholder="Username" autocomplete="new-username"
                    autofocus>
                <input class="login-field" id="fullname" type="text" placeholder="Full name(Not required)" autocomplete="new-name">
                <input class="login-field" id="email" type="email" placeholder="Email" autocomplete="new-email">
                <input class="login-field" id="password" type="password" placeholder="Password" autocomplete="new-password">
                <button class="login-btn" id="createUserBtn" type="button" class="block">Sign up</button>
            </form>
            <h2 id="link_loginUser">Already a member? Click here!</h2>
        </main>
        <footer id="login-footer"></footer>
    </template>

    <template id="forgotPasswordTemp">
        <header id="login-header"></header>
        <main id="login-form">
            <h2>Well....</h2>
            <img src="images/fluffyduck.jpg">
            <h2>That was..unfortunate...</h2>
            <h2>The password recovery page<br>
                is still not available</h2>
            <button id="backToLogin" type="button">Go back...</button>
        </main>
        <footer id="login-footer"></footer>
    </template>

    <template id="homeTemp">
        <nav></nav>
        <main id="mainContent">
            <div class="content-header">
                <button type="button" id="openMenuBtn" class="openbtn">☰</button>
                <h2 id="userNameH2"></h2>
                <fieldset id="createNewListFieldset">
                    <input type="text" id="newListInput" placeholder="Name new list...">
                    <button type="button" id="newListBtn">Create list</button>
                </fieldset>
            </div>
            <div id="listView" class="content"></div>
        </main>
    </template>

    <template id="listTemp">
        <nav></nav>
        <main id="mainContent">
            <div class="content-header">
                <button type="button" id="openMenuBtn" class="openbtn">☰</button>
                <h2 id="listTitle"></h2>
                <div id="listNavDiv">
                    <button type="button" id="toggleNewTaskBtn">Add new task</button>
                    <button type="button" id="toggleListSettingsBtn">List settings</button>
                    <button type="button" id="showAllBtn">Show all</button>
                    <button type="button" id="hideCompleteBtn">Hide complete</button>
                </div>
                <div id="createNewElementDiv">
                    <fieldset id="createNewElementFieldset">
                        <input type="text" id="newListElementInput" placeholder="Taskname...">
                        <label for="date">Deadline(Not required):</label>
                        <input type="date" id="deadlineInput" placeholder="Deadline..."> <br>
                        <button id="createItemBtn" class="btnAdd">Add to list</button>
                    </fieldset>
                </div>
                <div id="editListDiv">
                    <div><input type="text" id="editListTitleInp" placeholder="New list title..."></div>
                    <div><input type="text" id="addListTagInp" placeholder="Add tag...(Press enter to add)"></div>
                    <div class="tagContainer"></div>
                    <div>
                        <select name="listSharingSetting">
                            <option value="0">Private</option>
                            <option value="1">Shared</option>
                            <option value="2">Public</option>
                        </select>
                    </div>
                    <div>
                        <p>Private: Only visible for you</p>
                        <p>Shared: Users can subscribe from profile</p>
                        <p id='shareInfoP'></p>
                        <p>Public: List is searchable</p>
                    </div>
                    <div><button id="deleteCompTasksBtn" type="button">Delete completed tasks</button></div>
                    <div><button id="deactivateListBtn" type="button">Deactivate list</button></div>
                    <div><button id="saveChangesBtn" type="button">Save changes</button></div>
                </div>
            </div>
            <div id="elementView" class="content"></div>
        </main>
    </template>

    <template id="profileTemp">
        <nav></nav>
        <main id="mainContent">
            <div class="content-header">
                <button type="button" id="openMenuBtn" class="openbtn">☰</button>
            </div>
            <br>
            <div>
                <fieldset id="createNewElementFieldset">
                    <h2 id=userNameInput></h2>
                    <input type="text" id="fullNameInput" placeholder="Full name(not required)">
                    <input type="text" id="emailInput" placeholder="Email">
                    <input type="password" id="passwordInput" placeholder="New password">
                    <button id="saveUserBtn" class="btnAdd">Save userdata</button>
                    <button id="deleteUserBtn" class="btnAdd">Deactivate user</button>
                    <div id="validationmsg"></div>
                </fieldset>
                <div id="userMetrics">
                    <p id="lastLoginP">We don't have any login data yet.</p>
                </div>
                <fieldset id="createNewElementFieldset">
                        <p>Here you can subscribe to shared lists.<br>
                            Enter userid and listid to subscribe.<br>
                            Only shared list are accessible.
                        </p>
                        <p>NOT IMPLEMENTED YET</p>
                        <input type="number" id="subUserId" placeholder="User ID">
                        <input type="number" id="subListId" placeholder="List ID">
                        <button id="subscribeBtn" class="btnAdd">Subscribe</button>
                </fieldset>            
            </div>
        </main>
    </template>

</body>
<script src="controller/ctr_main.js"></script>
<script src="controller/ctr_validation.js"></script>
<script src="controller/ctr_nav.js"></script>
<script src="controller/ctr_user.js"></script>
<script src="controller/ctr_home.js"></script>
<script src="controller/ctr_list.js"></script>
<script src="controller/ctr_profile.js"></script>

<script src="view/view_loginuser.js"></script>
<script src="view/view_createuser.js"></script>
<script src="view/view_home.js"></script>
<script src="view/view_list.js"></script>
<script src="view/view_profile.js"></script>

</html>
