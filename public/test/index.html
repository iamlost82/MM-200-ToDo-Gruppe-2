<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>
    <div id="test"></div>    
</body>
<script>
    let myArray = [
        {name:'test',id:1},
        {name:'floff',id:2},
        {name:'poff',id:3}
    ];
    let testDiv = document.querySelector('#test');
    for(i in myArray){
        let myDiv = document.createElement('div');
        myDiv.id = 'item_' + myArray[i].id
        let myInput = document.createElement('input');
        myInput.type = 'text';
        myInput.value = myArray[i].name;
        myDiv.appendChild(myInput);
        testDiv.appendChild(myDiv);
    }
</script>
</html>
